{% extends "base.html" %}

{% block content %}
<div class="form-style-10">
    <h1>Поиск книги по автору<span>Введите предполагаемое имя или фамилию автора</span></h1>
    <form action="/books/author" method="post" enctype="multipart/form-data">

        <div class="section"><span>1</span>Имя автора книги</div>
        <div class="inner-wrap">
            {{ form.title }}
        </div>


        <div class="button-section">
            <input type="submit" name="Поиск по автору"/>
        </div>
    </form>
</div>
{% endblock %}
